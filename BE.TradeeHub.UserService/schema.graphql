schema {
  query: Query
  mutation: Mutation
}

type AccountConfirmationResponse {
  confirmSignUpResponse: ConfirmSignUpResponse
  isConfirmationSuccess: Boolean!
  message: String
}

type CodeDeliveryDetailsType {
  attributeName: String
  deliveryMedium: DeliveryMediumType
  destination: String
}

type ConfirmForgotPasswordResponse {
  responseMetadata: ResponseMetadata
  contentLength: Long!
  httpStatusCode: HttpStatusCode!
}

type ConfirmSignUpResponse {
  responseMetadata: ResponseMetadata
  contentLength: Long!
  httpStatusCode: HttpStatusCode!
}

type DeliveryMediumType {
  value: String
}

type ForgotPasswordResponse {
  codeDeliveryDetails: CodeDeliveryDetailsType
  responseMetadata: ResponseMetadata
  contentLength: Long!
  httpStatusCode: HttpStatusCode!
}

type KeyValuePairOfStringAndString {
  key: String!
  value: String!
}

type LocationDbObject {
  lat: Decimal!
  lng: Decimal!
}

type LoginResponse {
  isSuccess: Boolean!
  isConfirmed: Boolean!
  user: UserDbObject
}

type LogoutResponse {
  success: Boolean!
  message: String!
}

type Mutation {
  register(request: RegisterRequestInput!): SignUpResponse!
  login(request: LoginRequestInput!): LoginResponse!
  confirmAccount(confirmationCode: String! email: String!): AccountConfirmationResponse!
  resendVerificationCode(email: String!): ResendConfirmationCodeResponse!
  logout: LogoutResponse!
  forgotPassword(email: String!): ForgotPasswordResponse!
  changePassword(request: ChangedForgottenPasswordRequestInput!): ConfirmForgotPasswordResponse!
}

"Information about pagination in a connection."
type PageInfo {
  "Indicates whether more edges exist following the set defined by the clients arguments."
  hasNextPage: Boolean!
  "Indicates whether more edges exist prior the set defined by the clients arguments."
  hasPreviousPage: Boolean!
  "When paginating backwards, the cursor to continue."
  startCursor: String
  "When paginating forwards, the cursor to continue."
  endCursor: String
}

type PlaceDbObject {
  placeId: String!
  address: String!
  country: String!
  countryCode: String!
  callingCode: String!
  location: LocationDbObject!
  viewport: ViewPortDbObject!
}

type Query {
  users("Returns the first _n_ elements from the list." first: Int "Returns the elements in the list that come after the specified cursor." after: String "Returns the last _n_ elements from the list." last: Int "Returns the elements in the list that come before the specified cursor." before: String order_by: UserDbObjectSort where: UserDbObjectFilter): UsersConnection
  userByAwsCognitoId(id: UUID!): [UserDbObject!]! @authorize
  loggedInUser: UserDbObject @authorize
}

type ResendConfirmationCodeResponse {
  codeDeliveryDetails: CodeDeliveryDetailsType
  responseMetadata: ResponseMetadata
  contentLength: Long!
  httpStatusCode: HttpStatusCode!
}

type ResponseMetadata {
  requestId: String
  metadata: [KeyValuePairOfStringAndString!]
  checksumAlgorithm: CoreChecksumAlgorithm!
  checksumValidationStatus: ChecksumValidationStatus!
}

type SignUpResponse {
  codeDeliveryDetails: CodeDeliveryDetailsType
  userConfirmed: Boolean!
  userSub: String
  responseMetadata: ResponseMetadata
  contentLength: Long!
  httpStatusCode: HttpStatusCode!
}

type UserDbObject {
  staff: [UserDbObject]
  companiesMemberOf: [UserDbObject]
  id: UUID!
  email: String!
  name: String!
  phoneNumber: String!
  place: PlaceDbObject!
  companyName: String!
  companyType: String!
  companySize: String!
  referralSource: String!
  companyPriority: String!
  marketingPreference: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime
  emailVerified: Boolean!
  phoneVerified: Boolean!
}

"A connection to a list of items."
type UsersConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of edges."
  edges: [UsersEdge!]
  "A flattened list of the nodes."
  nodes: [UserDbObject!]
}

"An edge in a connection."
type UsersEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: UserDbObject!
}

type ViewPortDbObject {
  northeast: LocationDbObject!
  southwest: LocationDbObject!
}

